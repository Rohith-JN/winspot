<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>winspot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <main>
          <div class="player">
            <i class="fa fa-repeat"></i>
            <i class="fa fa-fast-backward" onclick="playPreviousTrack()"></i>
            <i class="fa fa-play" onclick="playPauseTrack()"></i>
            <i class="fa fa-fast-forward" onclick="playNextTrack()"></i>
            <i class="fa fa-random"></i>
          </div>
        </main>
        <footer>
          <div class="title">The Vines - Ride
          </div>
        </footer>
      </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
  const playPauseButton = document.querySelector(".fa-play");

  playPauseButton.addEventListener("click", function () {
    if (this.classList.contains("fa-play")) {
      this.classList.remove("fa-play");
      this.classList.add("fa-pause");
    } else {
      this.classList.remove("fa-pause");
      this.classList.add("fa-play");
    }
  });
});
      async function playNextTrack() {
        try {
            const response = await fetch('http://localhost:3000/playNextTrack'); 
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const data = await response.json();
        } catch (error) {
            console.error('Error fetching data:', error);
        }
      }
      async function playPreviousTrack() {
        try {
            const response = await fetch('http://localhost:3000/playPreviousTrack'); 
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const data = await response.json();
        } catch (error) {
            console.error('Error fetching data:', error);
        }
      }
      async function playPauseTrack() {
        try {
            const response = await fetch('http://localhost:3000/playPauseTrack'); 
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const data = await response.json();
        } catch (error) {
            console.error('Error fetching data:', error);
        }
      }
    </script>
</body>
</html>
